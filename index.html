<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Colour Game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h3>Mix Colour Game</h3>
        <h5>Play & Learn</h5>
        <button class="home">Home</button>
        <button class="highScore">Highscore</button>
    </header>

    <div>
        <button class="startBtn">Start</button>
    </div>

    <div class="section1">
        <div class="imgContainer">
           
        </div>
        <a href="https://www.pexels.com" class="creditLine"></a>
    </div>

    <div class="section2">
        <div class="row center-align colorContainer">
            <div class="yourMix">
                <p>Your Mix</p>
            </div>
            <div class="target">
                <p>Target</p>
            </div>
            <div class="greatMix">
                <p>Great Mix!</p>
            </div>
        </div>

        <div class="userChoiceContainer">
            <div class="userChoice"></div>
            <div class="userChoice"></div>
            <div class="userChoice"></div>
            <div class="userChoice"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="assets/js/script2.js"></script>
</body>
</html>
