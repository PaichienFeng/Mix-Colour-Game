<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Colour Game</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h3>Mix Colour Game</h3>
        <h5>Play & Learn</h5>
    </header>

    <div>
        <button class="startBtn">Start</button>
    </div>

    <div class="section1">  
        <div class="imgContainer">
           
        </div>
        <p class="creditLine"></p>
    </div>

    <div class="section2">
        <div class="row">
            <div class="yourMix col l6 ">
                <p>Your Mix</p>
            </div>
            <div class="target col l6">
                <p>Target</p>
            </div>
            <!-- adding score div -->
            <div>
                <p> <span id="current-score"></span> </p>
            </div>

        </div>

        <div>
            <div class="userChoice"></div>
            <div class="userChoice"></div>
            <div class="userChoice"></div>
            <div class="userChoice"></div>
        </div>
    </div>

    <!-- game over section -->
    <div id="game-over">
        <h1>All Done!</h1> <!-- need more js from another section to complete -->
        <h2>Your Score:    <span id="final-score"></span></h2>
        <!-- form will take user initials input an match it with their high score in the script -->
        <form id="high-score-form">
          <label for="initials">Enter your initials here:</label>
          <input type="text" id="initials" name="initials" required minlength="2" maxlength="3">
          <button type="submit" id="submit-button">Submit</button>
        </form>
      </div>

    <!-- high score section -->
    <div id="high-score">
      <h2>High Scores</h2>
      <ol id="high-scores-list"></ol>
      <div>
        <button type="click" id="play-again-button">Play Again</button>
        <button type="click" id="clear-scores">Clear Scores</button>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="assets/js/script2.js"></script>
</body>
</html>
